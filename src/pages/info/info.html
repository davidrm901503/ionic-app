<ion-header>

    <ion-navbar>
        <ion-title>Info</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <serv-up-info [passedService]="service" [cant_c]="cant_c" (rateService)="rateService($event)"></serv-up-info>

    <ion-label *ngIf="service.description" text-center color="azul-claro">
        Descripci√≥n General
    </ion-label>
    <p text-wrap>{{service.description}}</p>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-icon class="fs-35" name="calendar" color="azul-claro"></ion-icon>
                <ion-label class="fs-15 info-label" text-wrap color="azul-claro">{{serviceDays}}</ion-label>
            </ion-col>


            <ion-col col-12>
                <ion-icon class="fs-35" name="time" color="azul-claro"></ion-icon>
                <ion-label class="fs-15 info-label" text-wrap color="azul-claro">Desde {{service.start_time}} hasta {{service.end_time}}</ion-label>
            </ion-col>

            <ion-col col-12>
                <ion-icon class="fs-35" name="at" color="azul-claro"></ion-icon>
                <ion-label class="fs-15 info-label" text-wrap color="azul-claro">{{service.email}}</ion-label>
            </ion-col>

            <ion-col col-12>
                <ion-icon class="fs-35" name="globe" color="azul-claro"></ion-icon>
                <ion-label class="fs-15 info-label" text-wrap color="azul-claro">{{service.url}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
