<ion-header>

    <app-header></app-header>

</ion-header>

<ion-content padding>
    <serv-up-info [passedService]="passedService" [cantComentarios]="cant_c" (rateService)="rateService($event)"></serv-up-info>
    <ion-grid>
        <ion-row align-items-start>
            <ion-col col-6>
                <ion-label *ngIf="passedService.description" text-center color="azul-claro">
                    Descripci√≥n General
                </ion-label>
            </ion-col>
            <ion-col col-6>
                <button color="azul-oscuro" ion-button small icon-only>
                    <ion-icon name="share"></ion-icon>
                  </button>
                <button color="azul-oscuro" ion-button small icon-only>
                      <ion-icon name="heart"></ion-icon>
                    </button>
                <button style="padding: 0 5px;" ion-button color="danger" small icon-only>
                        <ion-icon name="more"></ion-icon>
                      </button>
            </ion-col>
            <p style="margin-top: 0;" text-wrap>{{passedService.description}}</p>
        </ion-row>
    </ion-grid>



    <ion-grid>
        <ion-row>
            <ion-col col-6 tappable (tap)="openInfo()">
                <img height="85%" width="85%" src="assets/imgs/informacion.png" />
            </ion-col>

            <ion-col col-6 tappable (tap)="openMapa()">
                <img height="85%" width="85%" src="assets/imgs/mapa.png" />
            </ion-col>

            <ion-col col-6 tappable (tap)="openGaleria()">
                <img height="85%" width="85%" src="assets/imgs/imagenes.png" />
            </ion-col>

            <ion-col col-6 tappabl (tap)="openComentarios()">
                <img height="85%" width="85%" src="assets/imgs/comentarios.png" />
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
