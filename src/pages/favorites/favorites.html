<ion-header>
    <app-header> </app-header>
</ion-header>


<ion-content>
    <ion-label text-center color="azul-claro">Mis anuncios favoritos</ion-label>
    <hr class="hr-separador">
    <ion-list>
        <ion-item-sliding *ngFor="let serv of services">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-4>
                            <ng-container *ngIf="serv.icon; else imgTemplate">
                                <img (tap)="viewImg(serv.icon)" src="{{baseUrl + serv.icon}}">
                            </ng-container>
                            <ng-template #imgTemplate>
                                <img (tap)="viewImg(assets/imgs/service_img.png)" src="assets/imgs/service_img.png">
                            </ng-template>
                        </ion-col>

                        <ion-col col-8>
                            <h2 class="azul-claro">{{serv.title }} </h2>
                            <div class="text-center fw-600 serv-pro">
                                <p class="texto" style>PRO</p>
                            </div>
                            <hr class="hr-separador">
                            <ion-row>
                                <ion-col>

                                    <p>Calificaci√≥n: {{serv.globalrate}}/10</p>
                                    <p>Distancia: 5 km</p>
                                    <p>Categoria: Hogar</p>
                                </ion-col>

                            </ion-row>
                        </ion-col>

                    </ion-row>

                    <ion-row>
                        <ion-col col-12>
                            <button ion-button full color="azul-claro" (tap)='openServicePage(serv.id)'>
                      <ion-icon name="checkmark"></ion-icon>&nbsp;Visualizar
                    </button>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button class="fs-30" (tap)="delete(serv.id)" ion-button color="danger">
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>


</ion-content>
