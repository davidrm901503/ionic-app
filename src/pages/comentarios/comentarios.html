<ion-header>

    <ion-navbar>
        <ion-title>Comentarios</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <serv-up-info [passedService]="service" [cant_c]="cant_c" (rateService)="rateService($event)"></serv-up-info>
    <div *ngIf="loggedIn">
        <ion-label text-center color="azul-claro">
            Escribe tu comentario
        </ion-label>
        <ion-textarea name="comentario" [(ngModel)]="comentario" #com="ngModel" rows="3" placeholder="Escribe tu comentario"></ion-textarea>
        <button (tap)="comentar()" [disabled]="!comentario" class="btn-text-left" text-left color="azul-claro" ion-button block margin-bottom="1">
        <ion-icon class="fs-30" name="chatboxes" ></ion-icon>
        &nbsp;Comentar
      </button>
    </div>
    <ion-label text-center color="azul-claro">
        Comentarios anterioles
    </ion-label>

    <div *ngFor="let comment of comentarios">
        <p float-left class="azul-claro">{{comment.user.username}}</p>
        <p float-right class="azul-claro"> {{comment.created.date | date:'yyyy/M/d'}}</p>
        <div style="clear: both;"></div>
        <p>{{comment.comment}}</p>

        <hr class="hr-separador">
    </div>
